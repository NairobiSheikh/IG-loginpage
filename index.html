<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Instagram Login Page</title>
</head>
<body>
    <div class="container">
        <div class="side-img">
            <img src="/img/phone.jpg" alt="">
        </div>
        <div>
            <img src="/img/ig-logo.png" alt="">
            <form class="formContent" method="POST">
                <div id="contentInfo">
                  <input type="text" name="yourInfo" placeholder="Phone number, username, or email">
                  <input type="password" name="yourPassword" placeholder="password">
                  <input type="submit" value="Log In">
                  <div id="option">OR</div>
                  <button id="btn" type="button">
                    <span>
                      <box-icon type='logo' name='facebook-square'></box-icon>
                    </span>
                    <span>Long in with Facebook</span>
                  </button>
                </div>
                <a id="forgot" href="#">Forgot password</a>
              </form>
        </div>
    </div>
</body>
</html>
