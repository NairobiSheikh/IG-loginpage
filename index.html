<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Instagram Login Page</title>
</head>
<body>
    <div class="container">
        <div class="side-img">
            <img src="/img/phone.jpg" alt="Image mock-up">
        </div>
        <div class="login-container">
            <img class="insta-logo" src="/img/ig-logo.png" alt="Instagram logo">
            <form class="form-content" method="POST">
                <input type="text" name="yourInfo" placeholder="Phone number, username, or email">
                <input type="password" name="yourPassword" placeholder="password">
                <input type="submit" value="Log In">
                <div class="option">OR</div>
                <button class="facebook-login" type="button">
                <span>
                    <box-icon type='logo' name='facebook-square'></box-icon>
                </span>
                <span>Long in with Facebook</span>
                </button>
                <a class="forgot-password" href="#">Forgot password</a>
            </form>
            <div class="signup-container">
                <div>
                    <p>
                    Don't have an account?
                    <a href="#"><span id="sign">Sign Up</span></a>
                    </p>
                </div>
            </div>
            <div class="get-the-app">
              <p>Get the app.</p>
              <div class="app-logos">
                <!-- <a  href="#"><img id="app-store-img" src="/img/appStore.png" alt="Apple Store logo"></a>
                <a  href="#"><img id="google-play-img" src="/img/googlePlay.png" alt="Goodle Play logo"></a> -->
              </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
</body>
</html>
